<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		.error { color: red; }
	</style>
</head>
<body>
	<h2>회원가입</h2>
	<form th:action="@{signup}" th:object="${user}" method="post">
		<div>
			아이디 : <input type="text" th:field="*{username}">
			<!-- #field.hasError('변수') : 해당 핑드의 유효성 에러 여부 확인 -->
			<span th:errors="*{username}" class="error"></span>
		</div>
		<div>
			비밀번호 : <input type="password" th:field="*{password}">
			<span th:errors="*{password}" class="error"></span>
		</div>
		<div>
			이름 : <input type="text" th:field="*{name}">
			<span th:errors="*{name}" class="error"></span>
		</div>
		<div>
			이메일 : <input type="email" th:field="*{email}">
			<span th:errors="*{email}" class="error"></span>
		</div>
		<button type="submit">회원가입</button>
	</form>
</body>
</html>
